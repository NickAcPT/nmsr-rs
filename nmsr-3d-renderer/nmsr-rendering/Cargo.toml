[package]
name = "nmsr-rendering"
version = "0.1.0"
edition = "2021"

[dependencies]
wgpu = { workspace = true, optional = true  }
wgpu-types = { workspace = true }
bytemuck = { workspace = true }
glam = { workspace = true }
paste = { workspace = true }
thiserror = { workspace = true }
strum = { workspace = true }
nmsr-player-parts = { path = "../nmsr-player-parts" }
image = { workspace = true, default-features = false }
tokio = { workspace = true, default-features = false }
itertools = { workspace = true }
tracing = { workspace = true }
deadpool = { workspace = true, optional = true }
async-trait = { workspace = true }
derive_more = { workspace = true }
smaa = { git = "https://github.com/NickAcPT/smaa-rs", branch = "nmsr-wgpu-0.20", optional = true }

[features]
default = ["pipeline"]
pipeline = ["dep:smaa", "dep:deadpool", "dep:wgpu"]
part_tracker = ["nmsr-player-parts/part_tracker"]
markers = ["nmsr-player-parts/markers"]
ears = ["nmsr-player-parts/ears"]
