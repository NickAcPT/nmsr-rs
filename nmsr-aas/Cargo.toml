[package]
name = "nmsr-aas"
version = "0.2.0"
edition = "2021"
build = "build.rs"

authors.workspace = true
homepage.workspace = true

[dependencies]
# NMSR Rendering - Library for rendering using a wgpu backed rendering engine
nmsr-rendering = { path = "../nmsr-3d-renderer/nmsr-rendering" }

ears-rs = { git = "https://github.com/NickAcPT/ears-rs" }

anyhow = "1.0.75"
axum = { version = "0.6.20", features = ["macros"] }

# async-trait - Async trait support because Rust is bad at async
async-trait = "0.1.73"

# Twelf - Configuration library
twelf = { version = "0.12.0", default-features = false, features = [
    "env",
    "toml",
    "default_trait"
] }

# Serde - Serialization and Deserialization framework
serde = "1.0.183"
serde_json = "1.0.105"

base64 = "0.21.2"

# Hyper - HTTP client
hyper = { version = "0.14.27", features = ["client", "runtime"] }
hyper-tls = "0.5.0"
url = "2.4.0"

# Tokio - Async runtime
tokio = { version = "1.12.0", features = ["full"] }

# Tracing - Logging framework
tracing = "0.1.37"

# Tracing subscriber - Composing Tracing subscribers
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "json"] }

# OpenTelemetry - Tracing framework
opentelemetry = { version = "0.20.0", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.13.0", default-features = true }

# Tracing OpenTelemetry - Tracing subscriber for OpenTelemetry
tracing-opentelemetry = "0.20.0"

# Strum - Enum helper library
strum = { version = "0.25.0", features = ["derive"] }
enumset = { version = "1.1.2", features = ["serde", "alloc", "std"] }

# Uuid - Uuid library
uuid = { version = "1.4.1", features = ["serde"] }

# ThisError - Error library
thiserror = "1.0.45"

# Derive More - More derive macros because Rust's standard library doesn't have enough
derive_more = { version = "1.0.0-beta.3", features = ["deref", "debug"] }

# Tower - Service framework
tower = { version = "0.4.13", features = ["limit", "retry"] }
tower-http = { version = "0.4.3", features = ["full"] }

# symlink - Symbolic link library (because Rust's standard library doesn't handle that properly for us)
symlink = "0.1.0"
humantime-serde = "1.1.1"
serde_with = "3.3.0"
deadpool = "0.9.5"
image = { version = "0.24.7", default-features = false, features = ["png"] }
mtpng = "0.3.5"

[build-dependencies]
vergen = { version = "8.2.4", default-features = false, features = [
    "git",
    "gitcl",
] }
