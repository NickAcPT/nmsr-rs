[package]
name = "nmsr-aas"
version = "0.2.0"
edition = "2021"
build = "build.rs"

[dependencies]
# NMSR Lib - Library for rendering using NMSR's pre-baked UV files
nmsr-lib = { path = "../nmsr-lib", features = ["parallel_iters"], optional = true }

[build-dependencies]
vergen = { version = "8.2.1", default-features = false, features = ["git", "gitcl"] }