[package]
name = "nmsr-aas"
version = "0.1.2"
edition = "2021"

[dependencies]
nmsr-lib = { path = "../nmsr-lib", features = ["parallel_iters"] }
image = { version = "0.24.5", features = ["png"], default-features = false }

serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.88"
rayon = { version = "1.6.0", optional = true }
bincode = "1.3.3"

base64 = "0.21.0"

actix-web = { version = "4.2.1", features = ["rustls"] }
actix-cors="0.6.4"
reqwest = { version = "0.11.13", features = ["json", "rustls-tls"], default-features = false }
rustls = "0.20.7"
rustls-pemfile = "1.0.1"

uuid = "1.2.2"
thiserror = "1.0.37"

parking_lot = "0.12.1"

strum = { version = "0.24.1", features = ["derive"] }

walkdir = "2.3.2"

clap = { version = "4.0.26", features = ["derive"] }
toml = "0.7.2"

governor = "0.5.0"

xxhash-rust = { version = "0.8.6", features = ["xxh3"] }

# Tracing for the win!
tracing = { version = "0.1.37" }
# Allows logging to console
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
# Allows tracing of actix-web
tracing-actix-web = { version = "0.7.5", optional = true }
# Allows tracing to opentelemetry
tracing-opentelemetry = { version = "0.19.0", optional = true }
opentelemetry = { version = "0.19.0", optional = true, features = ["rt-tokio-current-thread"] }
opentelemetry-otlp = { version = "*", optional = true }

[features]
lazy_parts = ["nmsr-lib/serializable_parts", "rayon"]
ears = ["nmsr-lib/ears"]
tracing = ["nmsr-lib/tracing", "dep:tracing-actix-web", "dep:tracing-opentelemetry", "dep:opentelemetry", "dep:opentelemetry-otlp"]

[build-dependencies]
anyhow = { version = "1.0.66" }
vergen = { version = "7.4.2", default-features = false, features = ["git"] }