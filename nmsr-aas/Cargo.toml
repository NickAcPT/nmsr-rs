[package]
name = "nmsr-aas"
version = "0.1.2"
edition = "2021"

[dependencies]
nmsr-lib = { path = "../nmsr-lib", features = ["parallel_iters"] }
image = { version = "0.24.4", features = ["png"], default-features = false }

serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.87"
rayon = { version = "1.5.3", optional = true }
bincode = "1.3.3"

base64 = "0.20.0-alpha.1"

actix-web = { version = "4.2.1", features = ["rustls"] }
reqwest = { version = "0.11.12", features = ["json"] }
rustls = "0.20.7"
rustls-pemfile = "1.0.1"

uuid = "1.2.1"
thiserror = "1.0.37"

env_logger = "0.9.1"
log = "0.4.17"

parking_lot = "0.12.1"

strum = { version = "0.24.1", features = ["derive"] }

walkdir = "2.3.2"

clap = { version = "4.0.18", features = ["derive"] }
toml = "0.5.9"

governor = "0.5.0"

xxhash-rust = { version = "0.8.6", features = ["xxh3"] }

[features]
lazy_parts = ["nmsr-lib/serializable_parts", "rayon"]

[build-dependencies]
anyhow = { version = "1.0.66" }
vergen = { version = "7.4.2", default-features = false, features = ["git"] }